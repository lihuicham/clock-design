<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" con
    tent="width=device-width, initial-scale=1.0">
    <title>Glowing Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="digital_clock">
        <i class="uil uil-ellipsis-v dot_menu_icon" id="active-menu"></i>
        <u1 class="dot_menu" id="active-menu">
            <li class="menu_item" id="active-menu">
                <span class="clock_format_text" id="active-menu">24-hour format</span>
                <div class="format_switch_button" id="active-menu" data-format="12"></div>
            </li>
        </u1>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right_side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>

        <div class="calendar">
            <span class="month_name">Month</span>
            <span class="comma">,</span>
            <span class="day_name">Day</span>
            <span class="day_number">00</span>
            <span class="year">0000</span>
        </div>
    </div>








    <!-- MAIN JS -->
    <script src="main.js"></script>
</body>
</html>
