<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" con
    tent="width=device-width, initial-scale=1.0">
    <title>Glowing Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="digital_clock">
        <div class="time">
            <span class="hour">08</span>
            <span class="dots">:</span>
            <span class="minutes">45</span>
            <div class="right_side">
                <span class="period">PM</span>
                <span class="seconds">26</span>
            </div>
        </div>

        <div class="calendar">
            <span class="month_name">Mar</span>
            <span class="comma">,</span>
            <span class="day_name">Sunday</span>
            <span class="day_number">14</span>
            <span class="year">2022</span>
        </div>
    </div>








    <!-- MAIN JS -->
    <script src="main.js"></script>
</body>
</html>
